<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator IMT & Gizi</title>

<link rel="stylesheet" href="style.css">

<!-- Library PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<!-- ================= IMT ================= -->
<div class="wrapper">
<h1>Kalkulator IMT (BMI)</h1>

<div class="card">
<div class="grid">

<div>
<label>Nama Pasien</label>
<input type="text" id="name" placeholder="Masukkan nama">
</div>

<div>
<label>Tahapan Usia</label>
<select id="ageStage">
<option value="">-- Pilih --</option>
<option value="child">Anak / Remaja</option>
<option value="adult">Dewasa</option>
</select>
</div>

<div>
<label>Usia</label>
<input type="number" id="age">
</div>

<div>
<label>Berat (kg)</label>
<input type="number" id="weight" step="0.1">
</div>

<div>
<label>Tinggi (cm)</label>
<input type="number" id="height">
</div>

</div>

<button onclick="calculateBMI()">HITUNG IMT</button>

<div id="result" class="result" style="display:none"></div>

<canvas id="bmiChart" width="600" height="230" style="display:none"></canvas>

</div>
</div>


<!-- ================= GIZI ================= -->
<div class="wrapper">
<h1>Kebutuhan Gizi</h1>

<div class="card">

<div class="grid">

<div>
<label>Usia</label>
<input type="number" id="gizi_age" readonly>
</div>

<div>
<label>Berat</label>
<input type="number" id="gizi_weight" readonly>
</div>

<div>
<label>Tinggi</label>
<input type="number" id="gizi_height" readonly>
</div>

<div>
<label>Trimester</label>
<select id="trimester">
<option value="0">Tidak Hamil</option>
<option value="1">Trimester 1</option>
<option value="2">Trimester 2</option>
<option value="3">Trimester 3</option>
</select>
</div>

</div>

<button onclick="calculateGizi()">HITUNG GIZI</button>

<div id="giziResult" class="result" style="display:none"></div>

</div>
</div>


<!-- ================= DATA PASIEN ================= -->
<div class="wrapper">
<h1>Data Pasien</h1>

<div class="card">

<input
type="text"
id="searchInput"
placeholder="Cari data..."
onkeyup="searchPasien()"
style="width:100%;padding:8px;margin-bottom:10px;"
>

<table id="dataTable" width="100%" border="1" cellpadding="8">

<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Tahapan</th>
<th>Usia</th>
<th>BB</th>
<th>TB</th>
<th>IMT</th>
<th>Status</th>
<th>PDF</th>
</tr>
</thead>

<tbody></tbody>

</table>

</div>

<div style="text-align:center; margin:30px;">
    <button onclick="resetData()" class="reset-btn">
        ðŸ”’ Reset Semua Data (Admin)
    </button>
</div>


</div>


<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator IMT (BMI)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
    <h1>Kalkulator IMT (BMI)</h1>

    <div class="card">
        <div class="grid">

            <div>
                <label>Tahapan Usia</label>
                <select id="ageStage">
                    <option value="child">Anak & Remaja (2–20 th)</option>
                    <option value="adult">Dewasa (≥20 th)</option>
                </select>
            </div>

            <div>
                <label>Usia (tahun)</label>
                <input type="number" id="age" value="18" min="2" max="100">
            </div>

            <div>
                <label>Jenis Kelamin</label>
                <select id="gender">
                    <option value="male">Pria</option>
                    <option value="female">Wanita</option>
                </select>
            </div>

            <div>
                <label>Berat Badan (kg)</label>
                <input type="number" id="weight" value="60" step="0.1">
            </div>

            <div>
                <label>Tinggi Badan (cm)</label>
                <input type="number" id="height" value="165">
            </div>

        </div>

        <button onclick="calculateBMI()">HITUNG IMT</button>

        <div id="result" class="result" style="display:none"></div>
        <canvas id="bmiChart" width="600" height="230" style="display:none"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator IMT & Gizi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= IMT ================= -->
<div class="wrapper">
    <h1>Kalkulator IMT (BMI)</h1>

    <div class="card">
        <div class="grid">

            <div>
                <label>Tahapan Usia</label>
                <select id="ageStage">
                    <option value="">-- Pilih Tahapan Usia --</option>
                    <option value="child">Anak & Remaja</option>
                    <option value="adult">Dewasa</option>
                </select>
            </div>

            <div>
                <label>Usia (tahun)</label>
                <input type="number" id="age">
            </div>

            <div>
                <label>Jenis Kelamin</label>
                <select id="gender">
                    <option value="">-- Pilih --</option>
                    <option value="male">Pria</option>
                    <option value="female">Wanita</option>
                </select>
            </div>

            <div>
                <label>Berat Badan (kg)</label>
                <input type="number" id="weight" step="0.1">
            </div>

            <div>
                <label>Tinggi Badan (cm)</label>
                <input type="number" id="height">
            </div>

        </div>

        <button onclick="calculateBMI()">HITUNG IMT</button>

        <div id="result" class="result" style="display:none"></div>
        <canvas id="bmiChart" width="600" height="230" style="display:none"></canvas>
    </div>
</div>



<!-- ================= GIZI ================= -->
<div class="wrapper">
    <h1>Kebutuhan Gizi Harian</h1>

    <div class="card">

        <div class="grid">

            <div>
                <label>Usia (tahun)</label>
                <input type="number" id="gizi_age">
            </div>

            <div>
                <label>Berat Badan (kg)</label>
                <input type="number" id="gizi_weight" step="0.1">
            </div>

            <div>
                <label>Tinggi Badan (cm)</label>
                <input type="number" id="gizi_height">
            </div>

            <!-- TAMBAHAN TRIMESTER -->
            <div>
                <label>Trimester</label>
                <select id="trimester">
                    <option value="0">Tidak Hamil</option>
                    <option value="1">Trimester 1</option>
                    <option value="2">Trimester 2</option>
                    <option value="3">Trimester 3</option>
                </select>
            </div>

        </div>

        <button onclick="calculateGizi()">HITUNG GIZI</button>

        <div id="giziResult" class="result" style="display:none"></div>

    </div>
</div>


<script src="script.js"></script>
</body>
</html>
